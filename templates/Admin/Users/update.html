{% extends 'base.html' %}

{% block title %} Admin - Update User {% endblock %}

{% block content %}
{% if session.name %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Update User</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">Users</li>
            <li class="breadcrumb-item active">Update User</li>
        </ol>
        <form method="post" action="/admin/users/{{ user.id }}/update">
            <div class="form-floating mb-3">
                <input class="form-control" id="inputId" type="text" name="id" value="{{ user.id }}" disabled />
                <label for="inputId">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="inputName" type="text" name="name" value="{{ user.name }}" />
                <label for="inputName">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="inputEmail" type="email" name="email_address"
                    value="{{ user.email_address }}" />
                <label for="inputEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="inputPassword" type="password" name="password"
                    value="{{ user.password }}" />
                <label for="inputPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="inputUserLevel" name="user_level">
                    {% if user.user_level == 'Admin' %}
                    <option value="Admin" selected>Admin</option>
                    <option value="Writer">Writer</option>
                    {% elif user.user_level == 'Writer' %}
                    <option value="Admin">Admin</option>
                    <option value="Writer" selected>Writer</option>
                    {% endif%}
                </select>
                <label for="inputUserLevel">User Level</label>
            </div>
            <div class="d-flex flex-row-reverse mt-4 mb-0">
                <input class="btn btn-primary" type="submit" value="Update" />
            </div>
        </form>
    </div>
</main>
{% endif %}
{% endblock %}
