<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>

        #modal {
            display: none;

            <a class="SideNav-item" href="/admin">

            <div class="SideNav-item">

        <div class="Layout-divider"></div>
        <div class="Layout-main">
            <nav class="Header position-sticky top-0    ">

                    <a class="Header-link d-flex flex-items-center" href="index.html"><img

                </div>
                <!-- Navbar Search-->
                <form class="Header-item Header-item--full">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."

                            <button class="btn btn-primary" type="button">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"

                    </div>
                </form>
                <!-- Navbar-->

                                <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="/admin/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul> -->
                </div>
            </nav>
            {% block content %}
            {% endblock %}
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2022</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='assets/demo/chart-area-demo.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/demo/chart-bar-demo.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/datatables-simple-demo.js') }}"></script>
    <script>
        tinymce.init({
            selector: 'textarea#tiny'
        });

        var modal = document.getElementById("modal");
        var btn = document.getElementById("btn-modal");
        var close = document.getElementById("btn-close");

        let btnClose = function () {
            modal.style.display = "none";
        }
        btn.onclick = function () {
            modal.style.display = "block";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>

</html>
